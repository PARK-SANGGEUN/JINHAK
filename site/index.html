<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>강원오름 · 진학 데이터 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..800&family=Noto+Sans+KR:wght@300..900&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 로그인 오버레이 -->
  <div id="auth" class="auth">
    <div class="auth-card">
      <div class="brand">
        <img src="./logo.svg" alt="" class="logo-img" />
        <div>
          <div class="brand-title">강원오름</div>
          <div class="brand-sub">강원에서 시작하는 대학의 길</div>
        </div>
      </div>
      <h2>접속하기</h2>
      <p class="muted">교사용 계정으로 로그인하세요. (ID/PW: <b>teacher</b>)</p>

      <label>아이디</label>
      <input id="loginUser" class="input" placeholder="teacher" autocomplete="username" />
      <label>비밀번호</label>
      <input id="loginPass" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />

      <button id="loginBtn" class="btn primary">로그인</button>
      <p id="loginMsg" class="error" style="display:none;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>
  </div>

  <!-- 헤더 -->
  <header class="wrap head">
    <div class="brand">
      <img src="./logo.svg" alt="" class="logo-img" />
      <div>
        <div class="brand-title">강원오름</div>
        <div class="brand-sub">진학 데이터 검색</div>
      </div>
    </div>
    <div class="actions">
      <button id="toggleTheme" class="btn ghost" title="테마 전환">🌓</button>
      <button id="logoutBtn" class="btn ghost">로그아웃</button>
    </div>
  </header>

  <!-- 히어로(이미지 없이 중앙 정렬) -->
  <section class="hero center">
    <div class="wrap hero-copy center">
      <h1>강원에서 시작하는<br><span>진학 데이터 검색</span></h1>
      <p class="hero-sub">PDF · PPTX · XLSX · HWPX까지, 필요한 정보만 정확하게.</p>

      <div class="searchbar hero-search">
        <input id="q" class="search" type="search"
               placeholder="예) 수시 강원대 분석 / 교과 전형 / 지역인재" autofocus />
      </div>

      <!-- 검색 모드 -->
      <div class="mode-chips" role="group" aria-label="검색 모드">
        <button id="modeTitle" class="chip active">제목만</button>
        <button id="modeAll" class="chip">제목+본문</button>
      </div>
    </div>
  </section>

  <!-- 필터 바 -->
  <section class="wrap toolbar">
    <div class="chips" id="typeChips">
      <!-- All / PDF / XLSX / PPTX / HWPX / TXT  (동적 생성) -->
    </div>

    <div class="filter-row">
      <div class="filter-group" id="xlsxGroup" style="display:none;">
        <label>엑셀 시트</label>
        <select id="sheetSelect">
          <option value="">전체</option>
        </select>
      </div>

      <div class="filter-group" id="pdfGroup" style="display:none;">
        <label>PDF 페이지</label>
        <div class="range">
          <input id="pdfMin" type="number" min="1" placeholder="최소" />
          <span>~</span>
          <input id="pdfMax" type="number" min="1" placeholder="최대" />
        </div>
      </div>
    </div>
  </section>

  <!-- 결과(타입 섞어서 정렬) -->
  <main class="wrap">
    <div class="result-head">
      <div>검색 결과 <span id="totalBadge" class="badge">0</span></div>
      <div class="muted small" id="countsText"></div>
    </div>
    <ul id="results" class="results"></ul>
  </main>

  <footer class="wrap foot">
    <small>© 강원오름 • GitHub Pages</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
