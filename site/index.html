<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>강원오름 · 진학 데이터 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..800&family=Noto+Sans+KR:wght@300..900&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 로그인 오버레이 -->
  <div id="auth" class="auth">
    <div class="auth-card">
      <div class="brand">
        <img src="./logo.svg" alt="" class="logo-img" />
        <div>
          <div class="brand-title">강원오름</div>
          <div class="brand-sub">강원에서 시작하는 대학의 길</div>
        </div>
      </div>
      <h2>접속하기</h2>
      <p class="muted">교사용 계정으로 로그인하세요. (ID/PW: <b>teacher</b>)</p>
      <label>아이디</label>
      <input id="loginUser" class="input" placeholder="teacher" autocomplete="username" />
      <label>비밀번호</label>
      <input id="loginPass" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />
      <button id="loginBtn" class="btn primary">로그인</button>
      <p id="loginMsg" class="error" style="display:none;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>
  </div>

  <!-- 고정 상단바 -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand mini">
        <img src="./logo.svg" alt="" class="logo-img" />
        <div>
          <div class="brand-title">강원오름</div>
          <div class="brand-sub">진학 데이터</div>
        </div>
      </div>

      <div class="searchbox">
        <input id="q" class="search input-lg" type="search" placeholder="예) 수시 강원대 분석 / 교과 전형 / 지역인재" autocomplete="off" />
        <button id="searchBtn" class="btn primary">검색</button>
        <div id="autocomplete" class="ac-list" style="display:none;"></div>
      </div>

      <div class="actions">
        <a href="./board.html" class="btn ghost">💬 상담</a>
        <button id="toggleTheme" class="btn ghost" title="테마 전환">🌓</button>
        <button id="logoutBtn" class="btn ghost">로그아웃</button>
      </div>
    </div>

    <div class="tabs-wrap">
      <div id="tabs" class="tabs">
        <!-- 통합/문서 탭 -->
        <button data-tab="all"  class="tab active">통합</button>
        <button data-tab="pdf"  class="tab">PDF</button>
        <button data-tab="xlsx" class="tab">XLSX</button>
        <button data-tab="pptx" class="tab">PPTX</button>
        <button data-tab="hwpx" class="tab">HWPX</button>
        <button data-tab="txt"  class="tab">TXT</button>

        <div class="tab-right">
          <div class="mode-chips">
            <button id="modeFiles" class="chip active" title="파일제목으로만 찾기">파일제목</button>
            <button id="modeAll"   class="chip" title="파일제목 + 본문">파일+본문</button>
          </div>
          <div class="sort-chips">
            <button data-sort="score" class="chip active">정확도</button>
            <button data-sort="recent" class="chip">최신</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 본문: 좌 결과 / 우 미리보기 -->
  <main class="container">
    <section class="left">
      <div class="result-head">
        <div>검색 결과 <span id="totalBadge" class="badge">0</span></div>
        <div class="muted small" id="countsText"></div>
      </div>

      <ul id="results" class="results"></ul>

      <div class="more-wrap">
        <button id="moreBtn" class="btn">더 보기</button>
      </div>
    </section>

    <aside class="right">
      <div class="preview-head">
        <div class="ph-title">빠른 미리보기</div>
        <div class="muted small" id="pvMeta"></div>
      </div>
      <div id="preview" class="preview card">
        <div class="muted">결과 위에 마우스를 올리거나 선택(→)하면 이곳에 미리보기가 표시됩니다.</div>
      </div>
    </aside>
  </main>

  <footer class="foot wrap">
    <small>© 강원오름 • GitHub Pages</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
