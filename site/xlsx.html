<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>엑셀 미리보기 · 강원오름</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body{margin:0}
    .viewer-wrap{padding:12px;background:transparent}
    .grid{overflow:auto;border:1px solid var(--border);border-radius:12px;background:var(--panel);max-height:60vh}
    table{border-collapse:collapse;width:max(600px,100%);font-size:13px}
    th,td{border:1px solid var(--border);padding:4px 6px;white-space:nowrap}
    th{background:#f1f5f9;position:sticky;top:0;z-index:1}
    .rowhead{position:sticky;left:0;background:#f1f5f9;z-index:1}
    .hit{background:#fff3cd!important}
    .target{background:#fde68a!important;outline:2px solid #f59e0b}
  </style>
</head>
<body>
  <div class="viewer-wrap">
    <div class="grid" id="grid"><div class="muted" style="padding:8px">불러오는 중…</div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>
  <script src="./xlsx.js"></script>
</body>
</html>
