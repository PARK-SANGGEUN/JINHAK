name: build-and-deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "files/**"
      - "site/**"
      - "scripts/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf python-pptx openpyxl

      - name: Build index (make site/index.json and copy files to site/files)
        run: |
          python scripts/indexer.py
          echo "---- site listing ----"
          ls -la site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (site folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
