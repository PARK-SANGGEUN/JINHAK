name: build-and-deploy-min
on:
  push:
    branches: [ "main" ]
    paths:
      - "site/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # index.json이 없으면 빈 배열로 생성 (페이지 로딩 에러 방지)
      - name: Ensure index.json exists
        run: |
          mkdir -p site
          [ -f site/index.json ] || echo "[]" > site/index.json
          ls -la site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (site folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
